<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>US Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <style>
        #mapUS {
            height: 63%;
            width: 64%;
            border: gray solid;
            position: absolute;
            right: 2%;
            top: 18%;
        }

        #mapHI,
        #mapAK {
            height: 30%;
            width: 30%;
            border: gray solid;
            position: absolute;
            left: 2%;
            top: 18%;
        }

        #mapHI {
            top: 51%;
        }

        #pin_content {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <a href="index.html" id="logo">
                <img src="../images/logo_blue.png" alt="UBC Forums" height="80px"></a>
            <a href="" id="dash">Dashboard</a>
            <a href="" id="map">Map</a>
            <a href="analysis.html" id="analysis">Analysis</a>
            <a id='user' href="login.html"><img alt='Profile' src='/images/defaultPic.png' height="50px"></a>
        </div>
    </header>
    <h1>US Map & Air Quality</h1>
    <div class="map" id="mapAK"></div>
    <div class="map" id="mapHI"></div>
    <div class="map" id="mapUS"></div>

    <div id="wrapping">
        <footer>
            <div>
                <p id="copy">Copyright &copy 2024 BlueBuffalo Inc. All right reserved.</p>
                <nav id="navigate">
                    <a href="#" id="policy">Privacy Policy</a> |
                    <a href="#" id="cookies">Use of Cookies</a> |
                    <a href="#" id="use">Term of Use</a> |
                </nav>
                <div id="info">
                    <p><strong>Blue Buffalo Office</strong></p>
                    <div id="address">
                        <p>3333 University Way</p>
                        <p>Kelowna, BC</p>
                        <p>V1V 1V7</p>
                    </div>

                </div>
                <div id="contact">
                    <p><strong>Contact Us</strong></p>
                    <p id="email">bluebuffalo@ubc.ca</p>
                </div>
            </div>
        </footer>
    </div>
    <script>
        // Sample pins
        var highPin = L.icon({
            iconUrl: '../images/pin_high.png',
            iconSize: [25, 40]
        });
        var medPin = L.icon({
            iconUrl: '../images/pin_medium.png',
            iconSize: [25, 40]
        });
        var lowPin = L.icon({
            iconUrl: '../images/pin_low.png',
            iconSize: [25, 40]
        });

        // US
        var mapUS = L.map('mapUS', {
            center: [38, -94],
            zoom: 4
        });
        mapUS.setMaxBounds(mapUS.getBounds());

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 4,
            maxZoom: 9
        }).addTo(mapUS);
        var markerUS = L.marker([41, -111], { icon: highPin }).addTo(mapUS);

        var moreInfoPagePopUS = L.marker([33.649874, -112.183847], { icon: highPin }).addTo(mapUS) 
            .bindPopup('<div id="pin_content">Phoenix<br>(Lat, Long)</div>');


        // AK 

        var mapAK = L.map('mapAK', {
            center: [64, -154],
            zoom: 3
        });
        mapAK.setMaxBounds(mapAK.getBounds());
        var marker2 = L.marker([62, -152], { icon: medPin }).addTo(mapAK);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 3,
            maxZoom: 9
        }).addTo(mapAK);

        // HI 
        var mapHI = L.map('mapHI', {
            center: [20.58293690411966, -157.55602610564011],
            zoom: 6
        });
        mapHI.setMaxBounds(mapHI.getBounds());
        var marker3 = L.marker([22, -159], { icon: lowPin }).addTo(mapHI);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            minZoom: 6,
            maxZoom: 9
        }).addTo(mapHI);

    </script>
</body>

</html>
