<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>US Map Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 600px;
            width: 1200px;
        }
    </style>
</head>

<body>
    <h1>US Map Page</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center: [49.94289579752683, -119.39598126730202],
            zoom: 3
        });
        map.setMaxBounds(map.getBounds());

        L.tileLayer = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}', {
            minZoom: 3,
            maxZoom: 6,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        }).addTo(map);
        var marker = L.marker([49.94248073388104, -119.39442870495314]).addTo(map);
        marker.bindPopup("<b>Kelowna</b><br>Air Quality: High");

        var toComparePagePop = L.popup();
        function onMapClick(e) {
            toComparePagePop
                .setLatLng(e.latlng)
                .setContent(
                    "<div class=\"popup\"><b>You clicked " + e.latlng.toString().substring(6,) + "</b>"
                )
                .openOn(map);
        }
        map.on('click', onMapClick);
    </script>
</body>

</html>
